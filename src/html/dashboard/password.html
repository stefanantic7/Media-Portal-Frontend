{% extends "partial/dashboard/index.html" %}
{% block title %} Reset your password {% endblock %}
{% block app %}


<div class="full-page-container">
    <div class="d-flex flex-row justify-content-center px-4" style="margin-top:9vh" >
        <div class="card" style="width:26rem;">
            <div id="passResetAlert" class="mt-3" style="display: none">
                <div class="col-md-12">
                    <div class="alert alert-success">
                        We sent new password to your email.
                        <button type="button" onclick="$('#passResetAlert').hide()" class="close" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-header py-3  d-flex justify-content-between align-items-center" style="border-bottom: 1px solid #eee;">
                <h5>Forgot your password</h5>
                <div class="media-box media-box-sm bg-success text-white" style="">
                    <i class="material-icons">all_inclusive</i>
                </div>
            </div>
            <div class="card-body py-0 px-0">
                <form class="">
                    <div class="px-4 py-4">
                        <div class="form-group mb-4">
                            <label for="emailAddress">Email Address</label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="Email address">
                        </div>
                        <div class="py-1">
                            <button onclick="$('#passResetAlert').show()" type="button" class="btn btn-success btn-block ">Submit</button>
                        </div>
                        <div class="py-2 px-0">
                            <p class="mb-0">
                                <a href="/dashboard/login.html" class=" btn btn-link pl-1">Login with another Account.</a>
                            </p>
                        </div>
                    </div>


                </form>
            </div>
            <div class="card-footer">
                <a href="/landing/pricing.html" class=" btn btn-link pl-1">Create Account.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
