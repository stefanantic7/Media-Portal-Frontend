<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CArvo:400%7CRoboto:300,400,500,700%7CCookie" rel="stylesheet">
  <link rel="stylesheet" href="../vendor/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

  
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Media Portal</title>
</head>
<body>
  
<div class="full-page-container">

    <div class="d-flex flex-row justify-content-center px-4" style="margin-top:9vh;" >
        <div class="card" style="width:28rem;">
            <div class="card-header py-3  d-flex justify-content-between align-items-center" style="border-bottom: 1px solid #eee;">
                <h5>Login to Continue</h5>
                <div class="media-box media-box-sm bg-success text-white" style="">
                    <i class="material-icons">all_inclusive</i>
                </div>
            </div>
            <div class="card-body">
                <form class="">
                    <div class="form-group mb-4 mt-2">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc@geekman.site">

                    </div>
                    <div class="form-group mb-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******">
                    </div>
                    <div class="form-check mb-2 py-2">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Keep Me Logged In</span>
                        </label>
                    </div>
                    <div class="py-1">
                        <a href="/dashboard/movies.html" class="btn btn-success btn-block ">Submit</a>
                    </div>
                    <div class="py-2 px-0">
                        <p class="mb-0">
                            <a href="/dashboard/password.html" class=" btn btn-link pl-1">Forgot Password?</a>
                        </p>
                    </div>
                    <div class="py-0 mt-2 d-flex justify-content-around">
                        <button class="btn btn-flat-info"><i class="fa fa-twitter"></i></button>
                        <button class="btn btn-flat-danger"><i class="fa fa-google"></i></button>
                        <button class="btn btn-flat-primary"><i class="fa fa-facebook"></i></button>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <a href="/landing/pricing.html" class=" btn btn-link pl-1">Don't have an account? Signup Now!</a>
            </div>
        </div>
    </div>
</div>

  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/popper.min.js"></script>
  <script src="../vendor/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  
</body>
</html>
