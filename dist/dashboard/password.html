<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CArvo:400%7CRoboto:300,400,500,700%7CCookie" rel="stylesheet">
  <link rel="stylesheet" href="../vendor/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

  
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Media Portal</title>
</head>
<body>
  


<div class="full-page-container">
    <div class="d-flex flex-row justify-content-center px-4" style="margin-top:9vh" >
        <div class="card" style="width:26rem;">
            <div id="passResetAlert" class="mt-3" style="display: none">
                <div class="col-md-12">
                    <div class="alert alert-success">
                        We sent new password to your email.
                        <button type="button" onclick="$('#passResetAlert').hide()" class="close" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-header py-3  d-flex justify-content-between align-items-center" style="border-bottom: 1px solid #eee;">
                <h5>Forgot your password</h5>
                <div class="media-box media-box-sm bg-success text-white" style="">
                    <i class="material-icons">all_inclusive</i>
                </div>
            </div>
            <div class="card-body py-0 px-0">
                <form class="">
                    <div class="px-4 py-4">
                        <div class="form-group mb-4">
                            <label for="emailAddress">Email Address</label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="Email address">
                        </div>
                        <div class="py-1">
                            <button onclick="$('#passResetAlert').show()" type="button" class="btn btn-success btn-block ">Submit</button>
                        </div>
                        <div class="py-2 px-0">
                            <p class="mb-0">
                                <a href="/dashboard/login.html" class=" btn btn-link pl-1">Login with another Account.</a>
                            </p>
                        </div>
                    </div>


                </form>
            </div>
            <div class="card-footer">
                <a href="/landing/pricing.html" class=" btn btn-link pl-1">Create Account.</a>
            </div>
        </div>
    </div>
</div>

  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/popper.min.js"></script>
  <script src="../vendor/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  
</body>
</html>
