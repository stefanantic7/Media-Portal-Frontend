        <div class="pt-10">

                <div class="container">
                    <div class="container">
                        <div style="display: none;" id="successfully-sent" class="alert alert-success alert-dismissable" role="alert">
                            Your message is sent successfully
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>

                <h2 class="mb-4">
                    <span class="d-none d-md-inline">Contact Us</span>
                </h2>
                <div class="container">
                    <form class="container" onsubmit="event.preventDefault();$('#successfully-sent').show();return false">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="messageText">Message</label>
                            <textarea required id="messageText" class="form-control" placeholder="Message" rows="5"></textarea>
                        </div>
                        <p class="form-text text-muted">
                            We are happy to answer any further questions you may have.
                        </p>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
