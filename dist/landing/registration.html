<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CArvo:400%7CRoboto:300,400,500,700%7CCookie" rel="stylesheet">
  <link rel="stylesheet" href="../vendor/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

  
  <link rel="stylesheet" href="../css/style.min.css">
  <title>Media Portal</title>
</head>
<body>
  
<div class="website" id="fullpage">

    <div class="bg-gradient" style="height: 100vh;">

        <div class="topbar-container">
    <nav class="navbar navbar-expand-lg border-bottom-0 navbar-dark py-1">
        <div class="container">
            <a class="navbar-brand font-fancy" href="#" style="font-size: 1.2rem;">MediaPortal</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="/landing/website.html">Home</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="/landing/pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="/landing/contact.html">Contact</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="/dashboard/movies.html">Demo</a>
                    </li>
                </ul>
            </div>

            <a class="btn btn-primary mr-4" href="/dashboard/login.html">Log in</a>

        </div>

    </nav>

</div>


        <div class="pt-10">
            <div class="text-center mt-8">
                <h2 class="mb-4">
                    <span class="d-none d-md-inline">Contact Us</span>
                </h2>

                <div class="container">
                    <form class="col-6 offset-3">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="password" rows="5">
                        </div>
                        <div class="form-check">
                            <p class="form-text text-muted">Select Your Payment Gateway.</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="mb-0" for="inlineRadio1">PayPal</label>
                            </div>
                            <div class="form-check form-check-inline ml-7">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="mb-0" for="inlineRadio2">PaySera</label>
                            </div>
                        </div>
                        <p class="form-text text-muted">
                            Payment Summary<br>

                            Your currently selected plan : <strong>Starter</strong>,<br>
                            Final Payable Amount: <strong>10.00 USD</strong>
                        </p>
                        <a href="/landing/paypal.html" class="btn btn-success">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="py-6 bg-white border-top">
    <div class="text-center">
        <h5 class="mb-0 text-secondary">&#9400; Copyright 2019. Antole Inc.</h5>
    </div>
</div>


</div>

  <script src="../vendor/jquery.min.js"></script>
  <script src="../vendor/popper.min.js"></script>
  <script src="../vendor/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
  
</body>
</html>
